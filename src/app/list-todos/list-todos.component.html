<table border="1">
  <caption>
    My Todo's
  </caption>
  <thead>
    <tr>
      <td>description</td>
      <td>Target Date</td>
      <td>is Completed ?</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.done }}</td>
    </tr>
  </tbody>
</table>
