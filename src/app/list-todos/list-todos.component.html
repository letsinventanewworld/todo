<h1>My Todo's</h1>
<div class="container">
  <div class="alert alert-success" *ngIf="message">{{ message }}</div>
  <div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <td>Description</td>
            <td>Target Date</td>
            <td>Is Completed ?</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date }}</td>
            <td>{{ todo.done }}</td>
            <td>
              <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
                delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
