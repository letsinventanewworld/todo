<h1>My Todo's</h1>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <td>description</td>
        <td>Target Date</td>
        <td>is Completed ?</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
      </tr>
    </tbody>
  </table>
</div>
