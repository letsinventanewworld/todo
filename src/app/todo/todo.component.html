<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Enter valid values
  </div>
  <div
    class="alert alert-warning"
    *ngIf="targetDate.dirty && targetDate.invalid"
  >
    Enter valid target date
  </div>
  <div
    class="alert alert-warning"
    *ngIf="description.dirty && description.invalid"
  >
    Enter at least 4 caracters to description
  </div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        required="required"
        [(ngModel)]="todo.description"
        minlength="4"
        #description="ngModel"
      />
    </fieldset>
    <fieldset class="form-group">
      <label>Date</label>
      <input
        type="date"
        class="form-control"
        name="targetDate"
        required="required"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        #targetDate="ngModel"
      />
    </fieldset>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
