<h1>Welcome!</h1>
<div class="container">
  Welcome {{ name }}.You can manage your todos <a routerLink="/todos">Here </a>
</div>

<div class="container">
  Click here to get a customized welcome message
  <button (click)="getWelcomeMessageWithParam()" class="btn btn-success">
    Get Welcome Message
  </button>
</div>

<div class="container" *ngIf="welcomeMessageService">
  <h1>Message got from the server:</h1>
  {{ welcomeMessageService }}
</div>
<div class="container" *ngIf="welcomeErrorMessage">
  <h1>Error got from the server:</h1>
  {{ welcomeErrorMessage }}
</div>
